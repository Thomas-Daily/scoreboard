<body class="debug body">

  <header>
    <div class="row reset-row">
      <div class="col-12">
        <div>
          <button class="btn btn-danger reset" id="reset" onclick="reset()">
            RESET
          </button>
        </div>
      </div>
    </div>
  </header>

  <main>

    <!--ANCHOR DISPLAYED SCORE-->
    <section>
      <div class="row">
        <div class="col-12">
          <div class="row points-row">
            <div class="col-4">
              <div class="display">
                <span>Total Points (Home)</span>
                <span id="homePoints"></span>
              </div>
            </div>
            <div class="col-4">
              <div class="display">
                <span>Total Points (Away)</span>
                <span id="awayPoints"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!--ANCHOR BUTTONS-->
  <section>
    <div class="row">
      <div class="col-12">
        <div class="row button-row">
          <div class="col-4">
            <div>
              <button class="button" id="home1" onclick="home1()">
                Home +1
              </button>
              <button class="button" id="home3" onclick="home3()">
                Home +3
              </button>
            </div>
          </div>
          <div class="col-4">
            <div>
              <button class="button" id="away1" onclick="away1()">
                Away +1
              </button>
              <button class="button" id="away3" onclick="away3()">
                Away +3
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="main.js"></script>
</body>

</html>
